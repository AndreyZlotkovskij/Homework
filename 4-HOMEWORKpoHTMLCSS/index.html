
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="branding"><a href="#JOURNEY">JOURNEY</a></div>
        <div class="nav-icons">
            <a href="#"><span class="nav-icon1"></span></a>
            <a href="#"><span class="nav-icon2"></span></a>
            <a href="#"><span class="nav-icon3"></span></a>
        </div>
        <div class="welcome-msg">
            <p class="welcome-line">Welcome, <span class="login"><a href="#Log in">Log in</a></span> or <span class="signup"><a href="#Sign up">Sign up</a></span></p>
        </div>
    </header>
    <main>
        <div class="registration">
            <div class="title-section">
                <span class="shape"></span>
                <p class="signup-title">Sign up</p>
                <p class="login-link"><a href="#Log in">Log in</a></p>
            </div>
            <div class="social-buttons">
                <a href="#Facebook" class="Facebook">
                    <img class="f" src="main/f.png">
                    <span class="social-text-facebook">Facebook</span>
                </a>
                <a href="#Google" class="Google">
                    <img class="G" src="main/G.png">
                    <span class="social-text-google">Google</span>
                </a>
            </div>
            <div class="or-divider">
                <hr class="divider-line3">
                <p class="or-text">or</p>
                <hr class="divider-line4">
            </div>
            <form>
                <input type="text" name="firstname" placeholder="First Name"><br>
                <input type="text" name="lastname" placeholder="Last Name"><br>
                <input type="text" name="email" placeholder="Email"><br>
                <input type="password" name="choosepassword" placeholder="Choose Password"><br>
                <input type="password" name="confirmpassword" placeholder="Confirm Password"><br>
                <input type="checkbox" name="agree" id="agree"><label for="agree">Agree to our <span class="terms"><a href="#Terms & Conditions">Terms & Conditions</a></span></label>
                <button type="submit" formaction="#Create">Create Account</button>
            </form>
        </div>
    </main>
</body>
</html>
